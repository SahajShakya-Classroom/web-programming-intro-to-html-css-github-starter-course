<!--The first lab assignment for us was to design a simple  front end page by using some important html tags and get
familiar with it and its attributes
<section> -defines a meaningful section in the page
<a>(anchor tag) -used to create links (hyperlinks)
<img>   -used to display images on a webpage
<video> -used to embed video content directly into a webpage.
List tags:-
<ul>   -Displays items with bullets
<ol>   -Displays items with numbers or letters
    -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First assignment</title>
</head>
<body>

    
<section>
    <!--Section 1:- about the page and we used the section tag-->
    <h1>This is a simple webpage to demonstrate use of some useful tags</h1>
</section>

<section>
    <!--Section 2:- hyperlink  section-->
    <h3>Click below link to open google</h3>
    <a href="https://www.google.com" target="_blank">Google</a>
</section>

<section> 
    <!--Section 3:- image section-->
    <br>
    <br>
    <h3>This is a beautiful image</h3>
    <img src="images/image1.jpg" alt="beautiful scenery" width="275">
</section>
<section>
    <h3>Video</h3>
    <video src="videos/video1.mp4" width="300" controls>Your browser does not support the video tag</video>
</section>
</body>
</html>
